<!DOCTYPE html>

<html lang="en-US">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width">

<meta name="apple-mobile-wb-app-capable" content="yes" />

<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<title>Moo Moo Mania</title>

<!-- main stylesheet -->
<link rel="stylesheet" href="stylesheets/screen.css" />

<link rel="stylesheet" href="stylesheets/mobile.css" />

<!-- web fonts -->
<link href='https://fonts.googleapis.com/css?family=Denk+One' rel='stylesheet' type='text/css'>

<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<!-- main script -->
<script src="js/cow.js"></script>

<!-- app icons -->
<media="screen and (max-device-width: 768px) and (orientation: portrait),
			 screen and (max-device-width: 1024px) and (orientation: landscape)"/>

<link rel="apple-touch-icon-precomposed"
href="imgs/ios-icon.png"/>

<link rel="apple-touch-icon-precomposed" sizes="72x72"
href="imgs/ios-icon-ipad.png"/>

<link rel="apple-touch-icon-precomposed" sizes="114x114"
href="imgs/ios-icon-iphone-retina.png"/>

<link rel="apple-touch-icon-precomposed" sizes="144x144"
href="imgs/ios-icon-ipad-retina.png"/>

<link rel="apple-touch-startup-image"
href="imgs/ios-startup-748x1024.png"
media="screen and (min-device-width: 768px)
							and (orientation:landscape)" />

<link rel="apple-touch-startup-image"
href="imgs/ios-startup-768x1004.png"
media="screen and (min-device-width: 768px)
							and (orientation:portrait)" />

<link rel="apple-touch-startup-image"
href="imgs/ios-startup-320x460.png"
media="screen and (max-device-width:320px)"/>

<script>
	window.addEventListener("load", function() {
		cow.load("js/dom.js");
		if (cow.isStandAlone()) {
			cow.load("js/screen.splash.js", cow.setup);
			cow.load("js/screen.game.js");
			cow.load("js/display.canvas.js");
			cow.load("js/screen.main-menu.js");
			cow.load("js/board.js", cow.setup);
			cow.load("js/input.js");
		} else {
			cow.load("js/screen.install.js", cow.setup);
		}
	});
</script>

</head>

<body>

	<div id="game">

		<div class="screen" id="splash-screen">

			<div class="logo-c">

				<h1 class="logo">MooMoo <br/>Mania</h1>

			</div>

			<div class="progress">

					<div class="indicator"></div>

			</div>

			<span class="continue">Click to continue</span>

		</div>

		<div class="screen" id="install-screen">

			<div class="logo-c">

				<h1 class="logo">MooMoo <br/>Mania</h1>

			</div>

			<span>Click the <i class="fa fa-download"></i> button to install the game to your home screen.</span>

		</div>

		<div class="screen" id="main-menu">

			<div class="logo-c">

				<h1 class="logo">MooMoo <br/>Mania</h1>

			</div>

			<ul class="menu">

				<li><button name="game-screen">Play</button></li>

				<li><button name="high-scores">Highscore</button></li>

				<li><button name="about">About</button></li>

				<li><button name="exit-screen">Exit</button></li>

			</ul>

		</div>

		<div class="screen" id="game-screen">

			<div class="game-board">

				<div class="announcement"></div>

			</div>

			<div class="game-info">

				<label class="level">Level: <span></span></label>

				<label class="score">Score: <span></span></label>

			</div>

			<div class="time"><div class="indicator"></div></div>

			<footer>

				<button class="exit">Exit</button>

				<button class="pause">Pause</button>

			</footer>

			<div class="pause-overlay">

				<div class="pause-text">Paused</div>

			</div>

		</div>

		<div class="screen" id="high-scores"></div>

	</div>

</body>

</html>
