<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Moo Moo Mania</title>

<!-- main stylesheet -->
<link rel="stylesheet" href="stylesheets/screen.css" />

<!-- web fonts -->
<link href='https://fonts.googleapis.com/css?family=Denk+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

<!-- main script -->
<script src="js/cow.js"></script>
<script>
	window.addEventListener("load", function() {
		cow.load("js/dom.js", cow.setup);
	});
</script>

</head>

<body>

	<div id="game">

		<div class="screen" id="splash-screen">

			<div class="logo-c">

				<h1 class="logo">MooMoo <br/>Mania</h1>

			</div>

			<span class="continue">Click to continue</span>

		</div>

			<div class="logo-c">

				<h1 class="logo">MooMoo <br/>Mania</h1>

			</div>

			<ul class="menu">

				<li><button name="game-screen">Play</button></li>

				<li><button name="high-scores">Highscore</button></li>

				<li><button name="about">About</button></li>

				<li><button name="exit-screen">Exit</button></li>

			</ul>

		</div>

		<div class="screen" id="game-screen"></div>

		<div class="screen" id="high-scores"></div>

	</div>
